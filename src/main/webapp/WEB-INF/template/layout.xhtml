<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>
            <ui:insert name="titulo">Sistema de Avaliação</ui:insert>
        </title>
<!--
        <h:outputStylesheet library="css" name="estilo.css" />
-->
        <div class="container">
             
            <h:form>               
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Questões" outcome="/questao/consultaQuestoes.xhtml" icon="ui-icon-star">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Questionários" outcome="/questionario/consultaQuestionario.xhtml" icon="ui-icon-search">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem value="Avaliações" outcome="/avaliacao/consultaAvaliacoes.xhtml" icon="ui-icon-document">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem value="Emails de Abertura" outcome="/index.xhtml" icon="ui-icon-wrench">
                        <f:param name="i" value="3" />
                    </p:menuitem>              
                     <p:menuitem value="Logout" outcome="/logout.xhtml" icon="ui-icon-extlink">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                </p:tabMenu>
            </h:form>  
        </div>
    </h:head>
    <br></br>
    <h:body>
        <div id="conteudo">
            <ui:insert name="corpo" />
        </div>
        <footer>
            Projeto TCC
        </footer>
    </h:body>
</html>
