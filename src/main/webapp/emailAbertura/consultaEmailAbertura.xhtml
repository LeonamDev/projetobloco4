<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata> 
        <f:viewAction action="#{emailAberturaBean.consultar()}"></f:viewAction>"
    </f:metadata>

    <ui:define name="titulo">Consulta de Emails de Abertura</ui:define>
    <ui:define name="corpo">
        <div class="container">
            <h:form>
                <p:messages/>
                <p:dataTable id="emailsAbertura" var="emailAbertura" value="#{emailAberturaBean.todosEmailsAbertura}">
                    <p:column headerText="Id" style="width:5px;">
                        <div style="display:flex;justify-content:center;align-items:center;">
                            <h:outputText value="#{emailAbertura.id}" />
                        </div>
                    </p:column>
                    <p:column headerText="Link da Avaliação" style="width:100px;">
                        <h:outputText value="#{emailAbertura.linkAvaliacao}" />
                    </p:column>
                    <p:column headerText="Texto do Email" style="width:200px;">
                        <h:outputText value="#{emailAbertura.texto}" />
                    </p:column>
                    <p:column  style="width:30px;">
                        <f:facet name="header">
                            <h:outputText value="Ações"/>
                        </f:facet>
                        <div style="display:flex;justify-content:center;align-items:center;">
                            <p:commandButton icon="ui-icon-pencil" title="Editar"  
                                             action="#{emailAberturaBean.editar(emailAbertura)}" />
                            <p:commandButton icon="ui-icon-trash" title="Remever"
                                             action="#{emailAberturaBean.remover(emailAbertura.id)}" />
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div><br></br>
        <p:button outcome="/questao/cadastraQuestao.xhtml" value="Criar"/>
    </ui:define>    
</ui:composition>
