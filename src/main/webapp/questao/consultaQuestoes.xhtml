<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata> 
        <f:viewAction action="#{questaoBean.consultar()}"></f:viewAction>"
    </f:metadata>

    <ui:define name="titulo">Avaliação</ui:define>
    <ui:define name="corpo">
        <div class="container">
            <p:dataTable id="questoes" var="questao" value="#{questaoBean.todasQuestoes}">
                
                <p:column headerText="Descrição" style="width:200px;">
                    <h:outputText value="#{questao.descricaoQuestao}" />
                </p:column>
                
                <p:column headerText="Categoria" style="width:150px;">
                    <h:outputText value="#{questao.categoria}" />
                </p:column>
                
                <p:column headerText="Data de Criação"  style="width:60px;">
                    <h:outputText value="#{questao.dataCriacao}">
                        <!--<f:convertDateTime pattern="dd.MM.yyyy HH:mm" />-->
                    </h:outputText>
                </p:column>

                <p:column  style="width:50px;">
                    <f:facet name="header">
                        <h:outputText value="Ações"/>
                    </f:facet>
                    <p:commandButton value="Editar"
                                     action="#{questaoBean.editar(questao)}" />
                    <p:commandButton value="Remover"
                                     action="#{questaoBean.remover(questao.id)}" />
                </p:column>

            </p:dataTable>
        </div><br></br>
        <p:button outcome="/questao/cadastraQuestao.xhtmll" value="Criar">
            <f:param name="productId" value="10" />
        </p:button>
    </ui:define>    
</ui:composition>
