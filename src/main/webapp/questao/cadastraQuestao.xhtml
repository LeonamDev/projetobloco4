<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{questaoBean.prepararCadastro}" />
    </f:metadata>
    <ui:define name="titulo">Cadastro de Questões</ui:define>
    <ui:define name="corpo">
        <div class="container">
            <h:form>               
                <p:messages />
                <h3>Questão</h3>
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <h:outputLabel for="descricaoQuestao" value="Descrição" />
                    <p:inputTextarea rows="3" cols="33" value="#{questaoBean.questao.descricaoQuestao}" />
                    <h:outputLabel for="categotia" value="Categoria" />
                    <h:selectOneMenu
                        value="#{questaoBean.questao.categoria}"  
                        label="Categoria" >
                        <f:selectItem
                            itemLabel="Selecione" noSelectionOption="true" />
                        <f:selectItems 
                            value="#{questaoBean.categorias}"
                            var="categoria" 
                            itemValue="#{categoria}" />
                    </h:selectOneMenu>
                    <h:commandButton value="Salvar" action="#{questaoBean.salvar()}" />
                    <h:commandButton value="Voltar" action="#{questaoBean.voltar()}" />
                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>    
</ui:composition>
