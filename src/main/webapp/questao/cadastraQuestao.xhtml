<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">TESTE</ui:define>
    <ui:define name="corpo">
        <div class="container">
            <h:form>               
                <h3>Quest√£o</h3>
                <p:inputTextarea rows="3" cols="33" />
                <h:outputText id="display" />
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <h:outputLabel for="categotia" value="Categoria" />

                    <h:selectOneMenu
                        value="#{questaoBean.questao.categoria}"  
                        label="Categoria">
                        <f:selectItem
                            itemLabel="Selecione" noSelectionOption="true" />
                        <f:selectItems
                            value="#{questaoBean.categorias}"
                            var="categoria" itemValue="#{categoria.id}"
                            />
                    </h:selectOneMenu>
                    
                    
                    
<!--
                    <p:button outcome="/questao/cadastraQuestao.xhtmll" value="Salvar">
                        <f:param name="salvar" value="10" />
                    </p:button>
-->                
                    <h:commandButton value="Salvar"
                                     action="#{questaoBean.salvar()}" />
                 
                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>    
</ui:composition>
