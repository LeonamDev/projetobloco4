<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata> 
        <f:viewAction action="#{questionarioBean.consultar()}"></f:viewAction>"
    </f:metadata>

    <ui:define name="titulo">Avaliação</ui:define>
    <ui:define name="corpo">
        <div class="container">
            <p:dataTable id="questionarios" var="questionario" value="#{questionarioBean.todosQuestionarios}">
                
                <p:column headerText="Id" style="width:5px;">
                    <div style="display:flex;justify-content:center;align-items:center;">
                        <h:outputText value="#{questionario.id}" />
                    </div>
                </p:column>
                
                <p:column headerText="Identificador" style="width:150px;">
                    <h:outputText value="#{questionario.identificador}" />
                </p:column>
                
                <p:column  style="width:30px;">
                    <f:facet name="header">
                        <h:outputText value="Ações"/>
                    </f:facet>
                    <div style="display:flex;justify-content:center;align-items:center;">
<!--                        <p:commandButton icon=" ui-icon-document" title="Listar Questões"  
                                         action="#{questionarioBean.consultarQuestoesQuestionario(questionario)}" />
                        <p:commandButton icon="ui-icon-pencil" title="Editar"  
                                         action="#{questionarioBean.editar(questionario)}" />
                        <p:commandButton icon="ui-icon-trash" title="Remever"
                                         action="#{questtionarioBean.remover(questionario.id)}" />-->
                        <h:commandButton value="Listar"
                                         action="#{questionarioBean.consultarQuestoesQuestionario(questionario)}" />
                        &nbsp;
                        <h:commandButton value="Editar"
                                         action="#{questionarioBean.editar(questionario)}" />
                        &nbsp;
                        <h:commandButton value="Remover"
                                         action="#{questtionarioBean.remover(questionario.id)}" />
                    </div>
                </p:column>

            </p:dataTable>
        </div><br></br>
        <p:button outcome="/questionario/cadastraQuestionario.xhtmll" value="Criar"/>
    </ui:define>    
</ui:composition>
