<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{questionarioBean.prepararCadastro}" />
    </f:metadata>
    <ui:define name="titulo">Cadastro de Questionários</ui:define>
    <ui:define name="corpo">
        <div class="container">
            <h:form>               
                <p:messages />
                <h3>Questionário</h3>
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <h:outputLabel for="identificador" value="Identificador" />
                    <p:inputText value="#{questionarioBean.questionario.identificador}"  />
                    <h:commandButton value="Salvar" action="#{questionarioBean.salvar()}" />
                    <h:commandButton value="Voltar" action="#{questionarioBean.voltar()}" />
                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>    
</ui:composition>
